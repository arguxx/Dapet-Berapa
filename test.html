<!DOCTYPE html>
<html>
    <body>
        <p>
            This example uses the HTML DOM to assign an "oninput" event to an
            input element.
        </p>

        <p>Write something in the text field to trigger a function.</p>

        Enter name: <input type="text" id="myInput" value="" />
        <p>
        hasil namanya    <h1 id="nama"></h1>
        </p>

            <script>
                const input = document.getElementById("myInput");
                const nama = document.getElementById("nama");
                // document.getElementById("myInput").oninput = function() {myFunction()};
                input.addEventListener("keyup", function(){
                	nama.innerText = input.value;
                });
            </script>
        </p>
    </body>
</html>
